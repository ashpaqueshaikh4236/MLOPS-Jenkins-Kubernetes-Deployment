apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlops
  template:
    metadata:
      labels:
        app: mlops
    spec:
      containers:
      - name: mlops-container
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.ap-south-1.amazonaws.com/mlops-project-repo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: my-secret
                key: AWS_ACCESS_KEY_ID
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: my-secret
                key: AWS_SECRET_ACCESS_KEY
          - name: MONGODB_URL
            valueFrom:
              secretKeyRef:
                name: my-secret
                key: MONGODB_URL
          - name: MLFLOW_TRACKING_URI
            valueFrom:
              secretKeyRef:
                name: my-secret
                key: MLFLOW_TRACKING_URI
          - name: MLFLOW_TRACKING_USERNAME
            valueFrom:
              secretKeyRef:
                name: my-secret
                key: MLFLOW_TRACKING_USERNAME
          - name: MLFLOW_TRACKING_PASSWORD
            valueFrom:
              secretKeyRef:
                name: my-secret
                key: MLFLOW_TRACKING_PASSWORD
