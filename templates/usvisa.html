<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>US Visa Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light static-top">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">US Visa Prediction Web Ap</a>
      </div>
    </nav>

    <section class="section">
      <div class="container">
        <form action="/" method="post" class="visa-form">
          <div class="mb-3">
            <label for="continent">Continent</label>
            <select class="select" id="continent" name="continent" required>
              <option value="" disabled selected>Select Continent</option>
              <option>Asia</option>
              <option>Africa</option>
              <option>North America</option>
              <option>Europe</option>
              <option>South America</option>
              <option>Oceania</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="education_of_employee">Education of Employee</label>
            <select class="select" id="education_of_employee" name="education_of_employee" required>
              <option value="" disabled selected>Select Education</option>
              <option>High School</option>
              <option>Master's</option>
              <option>Bachelor's</option>
              <option>Doctorate</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="has_job_experience">Has Job Experience</label>
            <select class="select" id="has_job_experience" name="has_job_experience" required>
              <option value="" disabled selected>Has Experience</option>
              <option>N</option>
              <option>Y</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="requires_job_training">Requires Job Training</label>
            <select class="select" id="requires_job_training" name="requires_job_training" required>
              <option value="" disabled selected>Required Training</option>
              <option>N</option>
              <option>Y</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="no_of_employees">Number of Employees</label>
            <input type="number" class="input" id="no_of_employees" name="no_of_employees" required>
          </div>

          <div class="mb-3">
            <label for="region_of_employment">Select Region</label>
            <select class="select" id="region_of_employment" name="region_of_employment" required>
              <option value="" disabled selected>Region</option>
              <option>West</option>
              <option>Northeast</option>
              <option>South</option>
              <option>Midwest</option>
              <option>Island</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="prevailing_wage">Prevailing Wage</label>
            <input type="number" class="input" id="prevailing_wage" name="prevailing_wage" required>
          </div>

          <div class="mb-3">
            <label for="unit_of_wage">Contract Tenure</label>
            <select class="select" id="unit_of_wage" name="unit_of_wage" required>
              <option value="" disabled selected>Contract Tenure</option>
              <option>Hour</option>
              <option>Year</option>
              <option>Week</option>
              <option>Month</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="full_time_position">Full or Part Time</label>
            <select class="select" id="full_time_position" name="full_time_position" required>
              <option value="" disabled selected>Full Time</option>
              <option>Y</option>
              <option>N</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="company_age">Age of the Company</label>
            <input type="number" class="input" id="company_age" name="company_age" required>
          </div>

          <button class="btn btn-primary" type="submit">Predict Visa Status</button>
        </form>

        <div class="text-center">
          <h2 class="display-4">Visa Prediction Status: {{ context }}</h2>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
      $(".input").focus(function(){
          $(this).parent().addClass("focus");
      }).blur(function(){
          if($(this).val() === ''){
              $(this).parent().removeClass("focus");
          }
      });
    </script>
  </body>
</html>
